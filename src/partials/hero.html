<section class="hero">

      <h1 class="hero__title"><span class="hero__course">Онлайн-курс</span> Обучение с полного нуля
        до трудоустройства
        в IT сфере</h1>
      <p class="hero__descr descr">Курс разработан для тех, кто хочет сменить профессию и стать высокооплачиваемым
        профессионалом. Он подойдёт для работающих людей, у которых мало времени</p>
      <button class="hero__btn btn btn-reset" type="button" aria-label="Открыть окно заявки на обучение"
        data-graph-animation="custom" data-graph-path="first">начать
        обучение</button>
    </div>

      <source srcset="img/hero-bg/hero-hidden.webp" type="image/webp">
